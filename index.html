<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;">
		<title>Parcial 1</title>
		<link rel="stylesheet" href="index_stylesheet.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.1.0/math.js"></script>
        <script src="calculator_script.js"></script>
	</head>
	
	<body>
        <section class="content">

            <!-- HISTORY-->
            <div class="row">
                <label class="text_historial" id="historic">32+3+3</label>
            </div>

            <!-- OUTPUT-->
            <div class="row">
                <input type="text" class="result_operation" id="input" value="10">
            </div>

            <!-- FIRST ROW-->
            <div class="row">
                <button type="button" class="symbolic_key" id="key_rad" >Rad</button>
                <button type="button" class="symbolic_key" id="key_degree" >&#176;</button>
                <button type="button" class="symbolic_key" id="key_factorial" >x!</button>
                <button type="button" class="symbolic_key" id="key_left_parenthesis">(</button>
                <button type="button" class="symbolic_key" id="key_right_parenthesis">)</button>
                <button type="button" class="symbolic_key" id="key_delete" >&#8592;</button>
                <button type="button" class="symbolic_key" id="key_rest" >AC</button>
            </div>
            
		   <!-- SECOND ROW-->
           <div class="row">
                <button type="button" class="symbolic_key" id="key_inverse">Inv</button>
                <button type="button" class="symbolic_key" id="key_sin">Sin</button>
                <button type="button" class="symbolic_key" id="key_ln">Ln</button>
                <button type="button" class="numeric_key"  id="key_7">7</button>
                <button type="button" class="numeric_key"  id="key_8">8</button>
                <button type="button" class="numeric_key"  id="key_9">9</button>
                <button type="button" class="symbolic_key" id="key_division">/</button>
            </div>

            <!-- THIRD ROW-->
           <div class="row">
                <button type="button" class="symbolic_key" id="key_pi">&#960;</button>
                <button type="button" class="symbolic_key" id="key_cos">Cos</button>
                <button type="button" class="symbolic_key" id="key_log">Log</button>
                <button type="button" class="numeric_key"  id="key_4">4</button>
                <button type="button" class="numeric_key"  id="key_5">5</button>
                <button type="button" class="numeric_key"  id="key_6">6</button>
                <button type="button" class="symbolic_key" id="key_multiplication">X</button>
            </div>
    
            <!-- FOURTH ROW-->
           <div class="row">
                <button type="button" class="symbolic_key" id="key_e">e</button>
                <button type="button" class="symbolic_key" id="key_tan">Tan</button>
                <button type="button" class="symbolic_key" id="key_sqrt">&#8730;</button>
                <button type="button" class="numeric_key"  id="key_3">3</button>
                <button type="button" class="numeric_key"  id="key_2">2</button>
                <button type="button" class="numeric_key"  id="key_1">1</button>
                <button type="button" class="symbolic_key" id="key_minus">&#8722;</button>
            </div>

            
            <!-- FIFTH ROW-->
           <div class="row">
                <button type="button" class="symbolic_key" id="key_ans">Ans</button>
                <button type="button" class="symbolic_key" id="key_exp">Exp</button>
                <button type="button" class="symbolic_key" id="key_elevate">^</button>
                <button type="button" class="numeric_key"  id="key_0">0</button>
                <button type="button" class="numeric_key"  id="key_dot">.</button>
                <button type="button" class="equal_key"    id="key_equal">=</button>
                <button type="button" class="symbolic_key" id="key_add">+</button>
            </div>
        
	  
        </section>

  </body>
</html>
